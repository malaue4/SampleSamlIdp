<!doctype html>

<html lang="en">

<head>

  <title>The page you were looking for doesn't exist (404 Not found)</title>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <meta name="robots" content="noindex, nofollow">

  <style>

    *, *::before, *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
    }

    html {
      font-size: 16px;
    }

    body {
      background: #FFF;
      color: #261B23;
      display: grid;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Aptos, Roboto, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      font-size: clamp(1rem, 2.5vw, 2rem);
      -webkit-font-smoothing: antialiased;
      font-style: normal;
      font-weight: 400;
      letter-spacing: -0.0025em;
      line-height: 1.4;
      min-height: 100vh;
      place-items: stretch;
      text-rendering: optimizeLegibility;
      -webkit-text-size-adjust: 100%;
    }

    a {
      color: inherit;
      font-weight: 700;
      text-decoration: underline;
      text-underline-offset: 0.0925em;
    }

    b, strong {
      font-weight: 700;
    }

    i, em {
      font-style: italic;
    }

    main {
      display: grid;
      gap: 1rem;
      padding: 2rem;
      place-items: start center;
      text-align: center;
    }

    main header {
    }

    main header h1 {
      color: #fefbeb;
      font-size: 96px;
    }

    main header h2 {
      color: #fefbeb;
      font-size: 48px;
    }

    main header svg {
      height: auto;
      max-width: 100%;
      width: 100%;
    }

    main article {
      width: min(100%, 30em);
    }

    main article p {
      font-size: 75%;
    }

  </style>

</head>

<body>

<!-- This file lives in public/404.html -->

<main style="background-image: url('404_declutter.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
  <header>
    <h1>404</h1>
    <h2>Not Found</h2>
  </header>
  <article style="background-color: #e2e0cf; align-self: end; padding: 1.25rem; border-radius: 40% / 3rem; border: solid 2px #261B23; width: min-content;">
    <details>
      <summary style="white-space: pre">Hmm, this is most peculiar.<br>It should be right here...</summary>
      <div><strong>The page you were looking for doesn't exist.</strong> You may have mistyped the address or the page may have moved.</div>
    </details>
  </article>
</main>

</body>

</html>
